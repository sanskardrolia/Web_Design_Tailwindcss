<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dairy Product</title>

<body style="background-color: #111827;">
    <section class="text-gray-400 bg-gray-900 body-font">

              </a>
              <div class="mt-4">
                <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Dairy Products</h3>

            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">

              </div>
            </div>
            <div class="lg:w-1/4 md:w-1/2 p-4 w-full">

              </div>
            </div>
            </div>
          </div>
        </div>

      <section>
        <div class="flex justify-center">
            <a href="./index.html"><button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Home</button></a>
